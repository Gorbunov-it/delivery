<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Delivery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header-box">
            <div class="header-logo">
              <img src="./images/logo.png" alt="images: LOGO" />
            </div>
            <div class="header-controls">
              <button class="btn btn-primary">
                <img src="./images/icon/user.png" alt="images: USER" />
                Войти
              </button>
              <button class="btn btn-outline">
                <img src="./images/icon/shopping-cart.png" alt="images: USER" />
                Корзина
              </button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="banner">
          <div class="container">
            <div class="banner-item">
              <h2 class="banner-item--title">
                Онлайн-сервис <br />
                доставки еды на дом
              </h2>
              <p class="banner-item--subtitle">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
            </div>
          </div>
        </section>
        <section class="products">
          <div class="container">
            <div class="products-header">
              <h3 class="products-header--title">Рестораны</h3>
              <input type="text" class="products-header--search" placeholder="Поиск блюд и ресторанов" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer-box">
            <div class="footer-logo">
              <img src="./images/logo.png" alt="images: LOGO" />
            </div>
            <div class="footer-nav">
              <ul>
                <li>Ресторанам</li>
                <li>Курьерам</li>
                <li>Пресс-центр</li>
                <li>Контакты</li>
              </ul>
            </div>
            <div class="footer-social">
              <img src="./images/social/instagram.png" alt="images: INSTAGRAM" />
              <img src="./images/social/facebook.png" alt="images: FACEBOOK" />
              <img src="./images/social/vk.png" alt="images: VK" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
